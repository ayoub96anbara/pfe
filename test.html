<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
 -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>


    <div class="container">
        <h2>Modal Example</h2>
        <!-- Trigger the modal with a button -->
        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>
        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Nouveau Patient</h4>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputName">First Name</label>
                                    <input type="text" class="form-control" id="inputName" placeholder="First Name">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputLastName">Last Name</label>
                                    <input type="text" class="form-control" id="inputLastName" placeholder="Last Name">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputAddress">Address(Optional)</label>
                                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputProfession">Profession(Optional)</label>
                                    <input type="text" class="form-control" id="inputProfession" placeholder="Profession">
                                </div>
                            </div>


                            <div class="form-row">
                                <div class="form-group col-md-2">
                                    <label for="inputAge">Age</label>
                                    <input type="number" class="form-control" id="inputAge">
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="inputState">Mutuel</label>
                                    <select id="inputState" class="form-control">
                                       <option selected>None</option>
                                       <option>CNSS</option>
                                       <option>ANAM</option>
                                       <option>SAHAM Assurance</option>
                                       <option >AXA Assurance</option>
                                   </select>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputTel">Tel</label>
                                    <input type="tel" class="form-control" id="inputTel" placeholder="phone" value="00212">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <label for="observation">Observations</label>
                                    <textarea name="observation" id="observation" class="form-control" rows="5"></textarea>
                                    <!-- <input type="text" class="form-control input-xg" id="observation" placeholder="write your observation"> -->
                                </div>
                            </div>

                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Save</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>

    </div>
</body>

</html>
