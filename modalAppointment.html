<!-- Modal -->
<div class="modal fade bd-example-modal-lg" id="newAppointmentModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">New Appointment</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputName">Full Name</label>
                            <input type="text" class="form-control" id="inputName" placeholder="Full Name">
                        </div>

                        <div class="form-group col-md-6">
                            <div class="well">
                                <div id="datetimepicker1" class="input-append date">
                                    <input data-format="dd/MM/yyyy hh:mm:ss" type="text"></input>
                                    <span class="add-on">
                                    <i data-time-icon="icon-time" data-date-icon="icon-calendar">
                                    </i>
                                  </span>
                                </div>
                            </div>
                            <script type="text/javascript">
                                $(function() {
                                    $('#datetimepicker1').datetimepicker({
                                        language: 'pt-BR'
                                    });
                                });
                            </script>
                        </div>

                    </div>


                    <div class="form-row">

                        <div class="form-group col-md-6">
                            <label for="inputTel">Tel</label>
                            <input type="tel" class="form-control" id="inputTel" placeholder="phone" value="00212">
                        </div>
                    </div>


                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
